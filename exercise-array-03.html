<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de array</title>
</head>
<body>
    
    <script>

        const data = [
            {
                nome: 'Roger Medeiros',
                sexo: 'M',
                salario: 3250,
            },
            {
                nome: 'Carolina Silva',
                sexo: 'F',
                salario: 1200,
            },
            {
                nome: 'Cristina Avila',
                sexo: 'F',
                salario: 8100,
            },
            {
                nome: 'Gustavo Hoffman',
                sexo: 'M',
                salario: 5200.35,
            },
            {
                nome: 'Eva Trindade',
                sexo: 'F',
                salario: 2501,
            },
            {
                nome: 'Andre Mathias',
                sexo: 'M',
                salario: 1750,
            },
            {
                nome: 'Joice Castro de Silva',
                sexo: 'F',
                salario: 3350.25,
            },
        ];
        let somaSalarios = data.reduce((total, value) => {
            return total + value.salario;
        }, 0);
        console.log(`A soma dos salários é igual a ${somaSalarios}`)

    </script>
</body>
</html>
